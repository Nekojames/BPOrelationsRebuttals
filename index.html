<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Intake Call Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text for high contrast */
            font-size: 1rem; /* Base font size for readability */
            line-height: 1.6; /* Improved line spacing for readability */
        }
        /* Toggle Button */
#toggleBtn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 1001;
  padding: 12px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Hidden form widget */
.form-widget {
  position: fixed;
  bottom: 80px;
  right: 30px;
  z-index: 1000;
  max-width: 400px;
  width: 100%;
  transform: translateY(100%);
  transition: transform 0.3s ease-in-out;
  pointer-events: none;
}

/* When visible */
.form-widget.open {
  transform: translateY(0);
  pointer-events: auto;
}

/* Styling the form */
.form-container {
  background: #000; /* Black background */
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  font-family: Arial, sans-serif;
  color: #fff; /* White text */
}

.form-container h2 {
  margin-top: 0;
  text-align: center;
  color: #fff;
}

.form-container label {
  display: block;
  margin: 12px 0 5px;
  font-weight: bold;
  color: #fff; /* White text for labels */
}

.form-container input,
.form-container textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #555; /* Dark border to match black theme */
  font-size: 14px;
  background-color: #333; /* Dark background for inputs */
  color: #fff; /* White text for inputs */
  box-sizing: border-box;
}

.form-container textarea {
  resize: vertical;
  min-height: 80px;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.button-group button {
  flex: 1;
  margin-right: 10px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.button-group button:last-child {
  margin-right: 0;
}

button[type="submit"] {
  background-color: #007bff;
  color: white;
}

.copy-btn {
  background-color: #28a745;
  color: white;
}

button[type="reset"] {
  background-color: #dc3545;
  color: white;
}

button:hover {
  opacity: 0.9;
}

        .main-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            flex-wrap: wrap;
        }

        .left-panel,
        .right-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .left-panel {
            background-color: #121212; /* Darker gray background for left panel */
            border-right: 2px solid #333; /* Subtle border between panels */
        }

        .right-panel {
            background-color: #121212; /* Darker gray background for right panel */
        }

        h2 {
            text-align: center;
            font-size: 2rem; /* Larger heading for better visibility */
            color: #FFFFFF; /* White color for headings */
            margin: 0;
            padding: 20px 0;
        }

        .objections-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .objection-item {
            margin-bottom: 15px;
            font-size: 1.25rem; /* Slightly larger font for easy reading */
            color: #E0E0E0; /* Lighter gray text for item descriptions */
        }

        textarea {
            font-size: 1rem; /* Text size for textarea */
            padding: 10px;
            width: 100%;
            height: 90%;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #333333; /* Dark background for textarea */
            color: #FFFFFF; /* White text for textarea */
            border: 1px solid #555555; /* Subtle border for textarea */
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve formatting and line breaks */
            word-wrap: break-word; /* Break words if necessary */
            resize: both; /* Make the textarea resizable both vertically and horizontally */
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 768px) {
            body {
                font-size: 1.125rem; /* Larger font for smaller screens */
            }

            h2 {
                font-size: 1.75rem; /* Adjust heading font size for mobile */
            }

            .objection-item {
                font-size: 1.5rem; /* Larger text for mobile */
            }

            .main-container {
                flex-direction: column;
                height: auto;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #333333; /* Border on mobile */
            }

            /* Adjust textarea height on mobile for better visibility */
            textarea {
                height: 50vh; /* Set height to 50% of the viewport on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="left-panel">
            <h2>üêàNEKO'S CALL SCRIPT üêà</h2>
            <textarea readonly>
‚ÄúHey, this is James‚ÄîI‚Äôm with Loan Assistance Center...
            </textarea>
        </div>
        <div class="right-panel">
            <h2>Objections and Rebuttals</h2>
            <input type="text" id="search" placeholder="Search Objection..." style="width: 100%; padding: 10px;">
            <ul id="objections" class="objections-list">
                <li>How did you get my information?...</li>
                <!-- Add more objections here -->
            </ul>
        </div>
    </div>
    <button id="toggleBtn">Toggle Form</button>

    <!-- Hidden form widget -->
    <div class="form-widget">
        <div class="form-container">
            <h2>Form Title</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>

                <div class="button-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const formWidget = document.querySelector('.form-widget');

        toggleBtn.addEventListener('click', () => {
            formWidget.classList.toggle('open');
        });
    </script>
</body>

</html>
